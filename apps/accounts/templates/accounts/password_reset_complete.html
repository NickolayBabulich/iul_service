<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пароль успешно изменен</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .registration-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
        }

        .confirmation-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .confirmation-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 2.5rem;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .confirmation-title {
            color: #1a2980;
            font-weight: 700;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.5s ease-out 0.3s both;
        }

        .confirmation-text {
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.6;
            animation: fadeIn 0.5s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-login {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            border: none;
            padding: 0.8rem 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: inline-block;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-out 0.7s both;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 41, 128, 0.4);
            color: white;
        }

        .success-box {
            background: rgba(40, 167, 69, 0.1);
            border-left: 4px solid #28a745;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: left;
            animation: fadeIn 0.5s ease-out 0.6s both;
        }

        .success-box-title {
            color: #28a745;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 576px) {
            .confirmation-container {
                padding: 2rem 1.5rem;
            }
            
            .confirmation-icon {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container d-flex align-items-center justify-content-center py-5">
        <div class="confirmation-container">
            <div class="confirmation-icon">
                <i class="bi bi-check-lg"></i>
            </div>
            
            <h2 class="confirmation-title">Пароль успешно изменен!</h2>
            
            <div class="success-box">
                <div class="success-box-title">
                    <i class="bi bi-shield-check"></i>
                    Все готово
                </div>
                <p class="mb-0">
                    Ваш пароль был успешно изменен. Теперь вы можете использовать его для входа в систему.
                </p>
            </div>

            <p class="confirmation-text">
                Для продолжения работы, пожалуйста, войдите в систему используя ваш новый пароль.
            </p>

            <a href="{% url 'login' %}" class="btn btn-login">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Войти в систему
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
